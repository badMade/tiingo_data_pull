sonar.projectKey=badmade_tiingo_data_pull
sonar.organization=badmade

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=tiingo_data_pull
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\\" by "/" on Windows.
sonar.sources=src
sonar.tests=tests

# Exclude virtual environments, installed packages, build artifacts, and editor caches to
# prevent Sonar from surfacing issues in third-party code (e.g., site-packages or
# language server type stubs) instead of our maintained sources.
sonar.exclusions=**/.venv/**,**/venv/**,**/env/**,**/__pycache__/**,**/*.egg-info/**,**/site-packages/**,**/dist-packages/**,**/.cache/**
sonar.test.exclusions=**/.venv/**,**/venv/**,**/env/**,**/__pycache__/**,**/*.egg-info/**,**/site-packages/**,**/dist-packages/**,**/.cache/**

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
