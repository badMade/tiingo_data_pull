name: Build (SonarQube disabled)

# SonarQube checks have been intentionally disabled for pull requests and pushes.
# The workflow remains available for manual execution if future analysis is needed.
on:
  workflow_dispatch:

jobs:
  sonarqube:
    name: SonarQube (manual only)
    if: ${{ false }}
    permissions:
      contents: read
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602 # v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
